<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Часы</title>

<style>
body {
    background-color: #FFFFFF;
    font-family: Arial, sans-serif;
}

.clock {
    display: flex;
    gap: 12px;
    width: max-content;
    margin: 40px auto;
}

.card {
    background-color: #BDBDBD;
    border-radius: 12px;
    width: 130px;     /* было 130 */
    height: 190px;    /* было 160 */
    position: relative;
    color: #fff;
    overflow: hidden;
}

/* линия по центру */
.card::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: rgba(255,255,255,0.6);
}

/* большие цифры */
.number {
    font-size: 112px;     /* было 96 */
    font-weight: bold;
    text-align: center;
    line-height: 190px;   /* под новую высоту */
}

/* подпись снизу */
.label {
    position: absolute;
    bottom: 12px;
    right: 14px;
    font-size: 14px;
    font-weight: bold;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="clock">
    <div class="card">
        <div class="number" id="hours">11</div>
    </div>

    <div class="card">
        <div class="number" id="minutes">00</div>
        <div class="label" id="day">ВС</div>
    </div>
</div>

<script>
const days = ['ВС','ПН','ВТ','СР','ЧТ','ПТ','СБ'];

function updateClock() {
    const now = new Date();

    document.getElementById('hours').textContent =
        String(now.getHours()).padStart(2, '0');

    document.getElementById('minutes').textContent =
        String(now.getMinutes()).padStart(2, '0');

    document.getElementById('day').textContent =
        days[now.getDay()];
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
